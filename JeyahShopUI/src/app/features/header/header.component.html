<!-- Header -->
<header
  class="w-full bg-surfaceLight dark:bg-surfaceDark shadow-md px-2 sm:px-6 py-3 flex items-center justify-between"
>
  <!-- Logo -->
  <div class="flex items-center gap-2 hidden md:flex">
    <h1
      class="text-xl sm:text-2xl font-bold font-heading text-primaryTail dark:text-primaryDarkTail"
    >
      Jeyah
    </h1>
  </div>

  <!-- Search bar (center) -->
  <div class="flex-1 flex justify-center mx-1 sm:mx-4">
    <div
      class="flex w-full max-w-[480px] xs:max-w-[260px] sm:max-w-[340px] md:max-w-[420px] lg:max-w-[520px] border border-gray-300 dark:border-gray-600 rounded overflow-hidden transition-all duration-200 focus-within:ring-2 focus-within:ring-accentTail dark:focus-within:ring-accentDarkTail focus-within:border-accentTail dark:focus-within:border-accentDarkTail"
    >
      <input
        type="text"
        placeholder="Rechercher des produits..."
        [(ngModel)]="searchInput"
        class="flex-1 px-2 sm:px-3 py-1 text-textLight dark:text-textDark focus:outline-none bg-transparent"
      />
      <button
        class="bg-accentTail dark:bg-accentDarkTail text-white px-2 sm:px-3 py-1 hover:bg-accentTail/80 dark:hover:bg-accentDarkTail/80 transition"
        (click)="onSearch()"
      >
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
          <!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
          <path
            d="M480 272C480 317.9 465.1 360.3 440 394.7L566.6 521.4C579.1 533.9 579.1 554.2 566.6 566.7C554.1 579.2 533.8 579.2 521.3 566.7L394.7 440C360.3 465.1 317.9 480 272 480C157.1 480 64 386.9 64 272C64 157.1 157.1 64 272 64C386.9 64 480 157.1 480 272zM272 416C351.5 416 416 351.5 416 272C416 192.5 351.5 128 272 128C192.5 128 128 192.5 128 272C128 351.5 192.5 416 272 416z"
          />
        </svg>
      </button>
    </div>
  </div>

  <!-- Right side -->
  <div class="flex items-center gap-x-1 sm:gap-x-4 relative">
    <!-- Profile -->
    <button
      class="hidden md:flex items-center gap-1 sm:gap-2 text-textLight dark:text-textDark hover:text-primaryTail dark:hover:text-primaryDarkTail transition"
      [routerLink]="'/profile'"
    >
      <i class="fa-solid fa-user"></i>
      <span class="hidden sm:inline">Profile</span>
    </button>

    <!-- Cart -->
    <button
      class="relative p-1 sm:p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700 transition hidden md:block"
      [routerLink]="'/cart'"
    >
      <i
        class="fa-solid fa-cart-shopping text-textLight dark:text-textDark text-sm sm:text-base"
      ></i>
      <span
        class="absolute -top-1 -right-1 bg-dangerTail text-white text-[10px] sm:text-xs rounded-full px-[3px]"
      >
        {{ cartCount }}
      </span>
    </button>

    <!-- Dark mode toggle -->
    <app-dark-mode-toggle
      class="ml-1 sm:ml-2 md:ml-4 lg:ml-6 xl:ml-8"
    ></app-dark-mode-toggle>

    <!-- Hamburger -->
    <button
      class="md:hidden p-1 sm:p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700 transition"
      (click)="toggleMenu()"
    >
      <i class="fa-solid fa-bars text-textLight dark:text-textDark"></i>
    </button>

    <!-- Mobile dropdown -->
    <div
      *ngIf="menuOpen"
      class="absolute right-0 top-full mt-2 w-40 sm:w-48 bg-surfaceLight dark:bg-surfaceDark border border-gray-200 dark:border-gray-700 text-textLight dark:text-textDark shadow-lg rounded z-50 flex flex-col divide-y divide-gray-200 dark:divide-gray-700 transition-colors duration-200"
    >
      <button
        class="w-full text-left px-3 py-2 flex items-center gap-2 hover:bg-gray-100 dark:hover:bg-gray-700 transition"
        [routerLink]="'/profile'"
        (click)="menuOpen = false"
      >
        <i class="fa-solid fa-user"></i>
        Profile
      </button>

      <button
        class="w-full text-left px-3 py-2 flex items-center gap-2 hover:bg-gray-100 dark:hover:bg-gray-700 transition"
        [routerLink]="'/cart'"
        (click)="menuOpen = false"
      >
        <i class="fa-solid fa-cart-shopping"></i>
        Cart ({{ cartCount }})
      </button>

      <button
        class="w-full text-left px-3 py-2 flex items-center gap-2 hover:bg-gray-100 dark:hover:bg-gray-700 text-red-500 transition"
        (click)="logout()"
      >
        <i class="fa-solid fa-power-off"></i>
        Logout
      </button>
    </div>
  </div>
</header>

<!-- Custom style for screens < 320px -->
<style>
  @media (max-width: 320px) {
    header input {
      max-width: 150px !important;
      font-size: 0.75rem !important;
    }
  }
</style>
