<div class="max-w-7xl mx-auto p-4">
  <!-- 1Ô∏è‚É£ Best Rated Products -->
  <h2 class="text-2xl font-bold mb-3">‚≠ê Top Rated Products</h2>
  <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-8">
    <div
      *ngFor="let product of topRated"
      class="bg-surfaceLight dark:bg-surfaceDark rounded-lg p-2 shadow"
    >
      <img [src]="product.imageUrl" class="w-full h-40 object-cover rounded" />
      <div class="text-center mt-2 text-primaryTail">{{ product.name }}</div>
      <div class="text-center text-yellow-400">{{ product.rate }} ‚òÖ</div>
    </div>
  </div>

  <!-- 2Ô∏è‚É£ Latest Products -->
  <h2 class="text-2xl font-bold mb-3">üÜï Latest Products</h2>
  <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-8">
    <div
      *ngFor="let product of latest"
      class="bg-surfaceLight dark:bg-surfaceDark rounded-lg p-2 shadow"
    >
      <img [src]="product.imageUrl" class="w-full h-40 object-cover rounded" />
      <div class="text-center mt-2 text-primaryTail">{{ product.name }}</div>
      <div class="text-center text-sm text-gray-500">{{ product.price }} ‚Ç¨</div>
    </div>
  </div>

  <!-- 3Ô∏è‚É£ Category Sections -->
  <div *ngFor="let category of categorySamples | keyvalue">
    <h2 class="text-2xl font-bold mb-3">{{ category.key }}</h2>
    <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-8">
      <div
        *ngFor="let product of category.value"
        class="bg-surfaceLight dark:bg-surfaceDark rounded-lg p-2 shadow"
      >
        <img
          [src]="product.imageUrl"
          class="w-full h-40 object-cover rounded"
        />
        <div class="text-center mt-2 text-primaryTail">{{ product.name }}</div>
      </div>
    </div>
  </div>
</div>
