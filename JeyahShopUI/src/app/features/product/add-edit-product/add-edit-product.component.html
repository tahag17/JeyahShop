<div
  class="max-w-4xl mx-auto p-6 bg-surfaceLight dark:bg-surfaceDark rounded-xl shadow-md"
>
  <h2
    class="text-3xl font-bold text-primaryTail dark:text-primaryDarkTail mb-4"
  >
    {{ isEdit ? "Modifier" : "Ajouter" }} un produit
  </h2>

  <form (ngSubmit)="submit()" class="flex flex-col gap-4">
    <div>
      <label class="block mb-1 font-semibold">Nom</label>
      <input
        [(ngModel)]="product.name"
        name="name"
        class="w-full border rounded px-2 py-1"
        required
      />
    </div>

    <div>
      <label class="block mb-1 font-semibold">Prix (€)</label>
      <input
        type="number"
        [(ngModel)]="product.price"
        name="price"
        class="w-full border rounded px-2 py-1"
        required
      />
    </div>

    <div>
      <label class="block mb-1 font-semibold">Description</label>
      <textarea
        [(ngModel)]="product.description"
        name="description"
        class="w-full border rounded px-2 py-1"
        required
      ></textarea>
    </div>

    <div>
      <label class="block mb-1 font-semibold">Catégorie</label>
      <input
        [(ngModel)]="product.category"
        name="category"
        class="w-full border rounded px-2 py-1"
        required
      />
    </div>

    <div>
      <label class="block mb-1 font-semibold">Stock</label>
      <input
        type="number"
        [(ngModel)]="product.stockQuantity"
        name="stockQuantity"
        class="w-full border rounded px-2 py-1"
        required
      />
    </div>

    <div>
      <label class="block mb-1 font-semibold">Images</label>
      <input type="file" (change)="onFileChange($event)" multiple />
    </div>

    <button
      type="submit"
      class="px-4 py-2 bg-accentTail text-white rounded hover:bg-accentTail/80"
    >
      {{ isEdit ? "Mettre à jour" : "Ajouter" }}
    </button>
  </form>
</div>
