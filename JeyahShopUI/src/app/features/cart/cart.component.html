<div class="cart-container" *ngIf="!loading && cart; else loadingOrError">
  <h2 class="text-2xl font-semibold mb-4">ðŸ›’ Votre Panier</h2>

  <div *ngIf="cart.items.length > 0; else emptyCart">
    <div
      *ngFor="let item of cart.items"
      class="flex items-center justify-between bg-white p-4 mb-3 rounded-2xl shadow-md"
    >
      <div class="flex items-center gap-3">
        <img
          *ngIf="item.imageUrl"
          [src]="item.imageUrl"
          alt="{{ item.productName }}"
          class="w-16 h-16 object-cover rounded-xl"
        />
        <div>
          <h3 class="font-medium">{{ item.productName }}</h3>
          <p class="text-gray-600">{{ item.price }} MAD</p>
        </div>
      </div>

      <div class="flex items-center gap-3">
        <input
          type="number"
          min="1"
          [value]="item.quantity"
          (change)="onQuantityChange($event, item.id)"
          class="border border-gray-300 rounded-md w-16 text-center"
        />
        <button
          class="text-red-500 hover:text-red-700"
          (click)="removeItem(item.id)"
        >
          Supprimer
        </button>
      </div>
    </div>

    <div
      class="flex justify-between items-center border-t border-gray-200 pt-4 mt-4"
    >
      <p class="text-xl font-semibold">
        Total : <span class="text-green-600">{{ cart.totalPrice }} MAD</span>
      </p>
      <div class="flex gap-2">
        <button
          class="bg-red-500 text-white px-4 py-2 rounded-xl hover:bg-red-600"
          (click)="clearCart()"
        >
          Vider le panier
        </button>

        <button
          class="bg-green-500 text-white px-4 py-2 rounded-xl hover:bg-green-600"
          (click)="makeOrder()"
        >
          Passer la commande
        </button>
      </div>
    </div>
  </div>

  <ng-template #emptyCart>
    <p class="text-gray-500 text-center mt-6">Votre panier est vide ðŸ˜”</p>
  </ng-template>

  <!-- Show success order message -->
  <div
    *ngIf="orderSuccess"
    class="mt-6 p-4 bg-green-100 border border-green-300 rounded-xl"
  >
    âœ… Commande passÃ©e avec succÃ¨s! ID: {{ orderSuccess.orderId }}
  </div>
</div>

<ng-template #loadingOrError>
  <div class="text-center mt-6" *ngIf="loading">Chargement du panier...</div>
  <div class="text-red-500 text-center mt-6" *ngIf="error">{{ error }}</div>
</ng-template>
